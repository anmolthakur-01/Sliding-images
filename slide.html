<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Images</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .bg-img{
            width: 100%;
            height: 700px;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="bg-img" id="bg1"></div>

    <script>
        function slider(){
            setInterval(slideImage, 1000)
            function slideImage(){
                document.getElementById("bg1").style.backgroundImage="url(https://plus.unsplash.com/premium_photo-1707563544861-d7d1c01c3ea0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZGVza3RvcCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D)"
            }   
            setInterval(slideImage2, 2000)
            function slideImage2(){
                document.getElementById("bg1").style.backgroundImage="url(https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGVza3RvcCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D)"
            }
            setInterval(slideImage3, 3000)
            function slideImage3(){
                document.getElementById("bg1").style.backgroundImage="url(https://images.unsplash.com/photo-1505699261378-c372af38134c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZGVza3RvcCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D)"
            }
        }
        slider();
    </script>
</body>
</html>
